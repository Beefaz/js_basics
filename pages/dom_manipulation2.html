<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_basics</title>
    <link rel="stylesheet" href="/css/dom_manipulation2.css">
    <script src="/js/dom_manipulation2.js" type="text/javascript" defer></script>
</head>
<body>
<div class="header">
    <div class="header-bg"></div>
    <div class="links">
        <a href="/index.html">Home</a>
        <a href="/pages/ifs.html">Ifs</a>
        <a href="/pages/strings.html">Strings</a>
        <a href="/pages/loops.html">Loops</a>
        <a href="/pages/loops2.html">Loops2</a>
        <a href="/pages/arrays.html">Arrays</a>
        <a href="/pages/functions.html">Functions</a>
        <a href="/pages/arrays_with_methods.html">Arrays with methods</a>
        <a href="/pages/multidimensional_arrays.html">Multidimensional arrays</a>
        <a href="/pages/dom_manipulation.html">Dom1</a>
        <a href="/pages/dom_manipulation2.html">Dom2</a>
        <a href="/pages/products.html">Products</a>
        <a href="/pages/cart.html">Cart</a>
    </div>
</div>
<main>
    <section>
        <div id="bg-swapper" class="bg-swapper">
            <button type="button" class="blue">Blue</button>
            <button type="button" class="red">Red</button>
            <button type="button" class="white">White</button>
        </div>
        <div id="game-box" class="container">
        </div>
        <button type="button"
                id="restart-game-btn"
                class="btn-default"
                onclick="generateNewGame()">
            Reset game
        </button>

    </section>
    <hr>
    <section>
        <div class="teleloto" id="teleloto">
            <span>Teleloto</span>
            <div class="balls">
            </div>

            <div class="teleloto-controls">
                <button type="button"
                        id="start-teleloto"
                        class="btn-default"
                        onclick="addNewBall()">
                    Ridenti
                </button>
                <button type="button"
                        id="restart-teleloto"
                        class="btn-default"
                        onclick="generateNewTeleloto()">
                    Pradėti iš naujo
                </button>
            </div>
        </div>
    </section>
    <hr id="teleloto-breaker">
    <section>
        <div class="square-hitter-container">
            <div class="side-left">
                <div id="square-hitter" class="square-hitter"></div>
                <div class="square-hitter-controls">
                    <button class="btn-default" onclick="squareGame.startNewBoxGame()">Start new game</button>
                    <button class="btn-default" onclick="squareGame.startNewRound()">Start new round</button>
                    <button class="btn-default" onclick="squareGame.increaseGameLevel()">Level++</button>
                    <button class="btn-default" onclick="squareGame.decreaseGameLevel()">Level--</button>
                </div>
            </div>
            <div class="side-right">
                <div id="square-hitter-stats"></div>
                <div id="square-hitter-rounds"></div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="timer-container">
            <div class="clock-switcher">
                <button class="btn-default active" onclick="switchUI(this);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 48 48"
                         fill="#4285F4">
                        <path d="M12 5v10l9 9-9 9v10h24V33l-9-9 9-9V5H12zm20 29v5H16v-5l8-8 8 8zm-8-12l-8-8V9h16v5l-8 8z"/>
                        <path fill="none" d="M0 0h48v48H0V0z"/>
                    </svg>
                    TIMER
                </button>
                <button class="btn-default" onclick="switchUI(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 48 48"
                         fill="#000000">
                        <path d="M0 0h48v48H0z" fill="none"/>
                        <path d="M30 2H18v4h12V2zm-8 26h4V16h-4v12zm16.05-13.23l2.85-2.85c-.86-1.03-1.8-1.97-2.83-2.83l-2.85 2.85C32.15 9.48 28.24 8 23.99 8 14.04 8 6 16.06 6 26s8.04 18 17.99 18S42 35.94 42 26c0-4.25-1.48-8.15-3.95-11.23zM24 40c-7.73 0-14-6.27-14-14s6.27-14 14-14 14 6.27 14 14-6.27 14-14 14z"/>
                    </svg>
                    STOPWATCH
                </button>
            </div>
            <hr>
            <div id="timer-ui">
                <div class="input-wrapper">
                    <label id="timer-ui-display" for="timer-input"></label>
                    <input id="timer-input" class="" type="tel" oninput="timer.setTimer(this);">
                </div>
                <hr id="timer-progress-bar">
                <div class="clock-controls">
                    <button class="btn-default" id="timer-start-btn" onclick="timer.handleClick();">
                        Start
                    </button>
                    <button class="btn-default" onclick="timer.resetTimer()">
                        Reset
                    </button>
                </div>
            </div>

            <div id="stopwatch-ui" class="hidden">
                <div id="stopwatch-ui-display"></div>
                <hr>
                <div class="clock-controls">
                    <button class="btn-default" id="stopwatch-start-btn" onclick="stopwatch.handleClick();">
                        Start
                    </button>
                    <button class="btn-default" onclick="stopwatch.resetTimer()">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div id="autocomplete-container" class="autocomplete">
            <input type="text" id="autocomplete-input">
            <div class="autocomplete-options" id="autocomplete-options"></div>
        </div>
    </section>
    <hr>
</main>
</body>
</html>
